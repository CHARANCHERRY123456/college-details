<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Number to Clipboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .copy-text {
            font-size: 16px;
            color: #007bff;
            cursor: pointer;
            display: inline-block;
        }
        .copy-text:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <span id="numberText" class="copy-text" onclick="copyToClipboard()">12345</span>
</div>

<script>
    function copyToClipboard() {
        // Get the number from the span element
        const number = document.getElementById('numberText').innerText;

        // Use the Clipboard API to copy the number to the clipboard
        navigator.clipboard.writeText(number).then(() => {
            alert("Number copied to clipboard: " + number);
        }).catch(err => {
            console.error('Failed to copy: ', err);
        });
    }
</script>

</body>
</html>
