<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F4F4F9;
            color: #1E293B;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-box {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .search-box input[type="text"] {
            padding: 10px 20px;
            width: 300px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 18px;
            color: #222;
            background-color: #E2E8F0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .search-box input[type="text"]:hover {
            box-shadow: 0 0 20px black;
        }

        .search-box button {
            position: relative;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 30px;
            border: none;
            background-color: #000;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .search-box button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px black;
        }

        .search-box button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, cyan, transparent);
            animation: neon 2s infinite linear;
        }

        @keyframes neon {
            0% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: -100%;
            }
        }

        .container {
            display: flex;
            align-items: center;
            background-color: #1E3A8A;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            transform: scale(0);
            animation: bloom 1s ease-out forwards;
            flex-direction: row;
            overflow-y: auto;
            max-height: 80vh;
        }

        @keyframes bloom {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .photo {
            flex: 1;
            text-align: center;
            cursor: pointer;
        }

        .photo img {
            width: 250px;
            height: 250px;
            border-radius: 8px;
            object-fit: cover;
            border: 4px solid #555;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .details {
            flex: 2;
            padding-left: 20px;
        }

        .details h2 {
            margin: 0 0 10px 0;
            font-size: 28px;
            color: aliceblue;
            text-shadow: 0 0 5px #000;
        }

        .details p {
            margin: 5px 0;
            font-size: 18px;
            display: flex;
            flex-wrap: wrap;
        }

        .details p span.label {
            font-weight: bold;
            color: azure;
            padding-right: 10px;
            display: inline-block;
            width: 180px;
            text-shadow: 0 0 5px #000;
        }

        .details p span.value {
            color: azure;
            display: inline-block;
            white-space: pre-wrap;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                max-height: none;
                overflow: auto;
            }

            .photo {
                margin-bottom: 20px;
            }

            .photo img {
                width: 150px;
                height: 150px;
            }

            .details {
                padding-left: 0;
                text-align: center;
            }

            .search-box {
                flex-direction: column;
                align-items: center;
            }

            .search-box input[type="text"] {
                width: 80%;
            }

            .search-box button {
                margin-top: 10px;
            }
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .modal-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #1e90ff;
            border: none;
            padding: 5px 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
        }

        .modal-close:hover {
            background: #1c7ed6;
        }
    </style>
</head>
<body>

    <!-- Search Box -->
    <div class="search-box">
        <input list="suggestedNames" type="text" id="searchInput" name="name" placeholder="Search..." autocomplete="off">
        <datalist id="suggestedNames">
            <option value="names">names</option>
        </datalist>
        <button id="submit_bro" onclick="get_id()">submit</button>
    </div>

    <div id="result" class="container">
        <div class="photo">
            <img src="https://via.placeholder.com/250" alt="User Image" id="userImage">
        </div>
        <h2>C V CHARAN</h2>
        <p><span class="label">ID:</span> <span class="value">R200589</span></p>
        <p><span class="label">Gender:</span> <span class="value">MALE</span></p>
        <p><span class="label">Stream:</span> <span class="value">M.P.C</span></p>
        <p><span class="label">Caste:</span> <span class="value">SC</span></p>
        <p><span class="label">Date of Birth:</span> <span class="value">05/08/2004</span></p>
        <p><span class="label">Branch:</span> 
            <span class="value">Computer Science and Engineering</span>
        </p>
        <p><span class="label">Father:</span> <span class="value">C VENKATESH</span></p>
        <p><span class="label">District:</span> <span class="value">CHITTOOR</span></p>
        <p><span class="label">School:</span> <span class="value">DR VARADAPPA NAIDU MCHS</span></p>
        <p><span class="label">Phone:</span> <span class="value">0</span></p>
        </div>
    </div>

    <!-- Modal for Full Image -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">Ã—</button>
            <img src="https://via.placeholder.com/500" alt="User Image">
        </div>
    </div>

    <script>
       const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', async () => {
            const query = searchInput.value;
            try {
                const response = await fetch(`/search?name=${query}`);
                const suggestions = await response.json();
                
                console.log('Response:', suggestions);
                console.log('Names:', suggestions.names);

                const selectElement = document.getElementById("suggestedNames");
                selectElement.innerHTML = '';

                if (Array.isArray(suggestions.names)) {
                    suggestions.names.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        selectElement.appendChild(option);
                    });
                } else {
                    console.error('Expected names to be an array but got:', suggestions.names);
                }
            } catch (error) {
                console.error('Error fetching or processing data:', error);
            }
        });

        async function get_id(){
            console.log("Entered into get_id");
            const name = searchInput.value;
            const response = await fetch(`/get_id?name=${name}`);
            const data = await response.json();

            document.getElementById('result').innerHTML = `
            <div class="info">
                <div class="photo">
                    <img src="${data.Image[0]}" alt="User Image" id="userImage" class="img-fluid">
                </div>
                    <h2>${data.name[0]}</h2>
                    <p><span class="label"><strong>ID:</strong> ${data.ID[0]}</span></p>
                    <p><span class="label"><strong>Gender:</strong> ${data.GENDER[0]}</span></p>
                    <p><span class="label"><strong>CET HT NO.:</strong> ${data['CET HT NO.'][0]}</span></p>
                    <p><span class="label"><strong>Stream:</strong> ${data.STREAM[0]}</span></p>
                    <p><span class="label"><strong>Class(p1):</strong> ${data['Class(p1)'][0]}</span></p>
                    <p><span class="label"><strong>Caste:</strong> ${data.CASTE[0]}</span></p>
                    <p><span class="label"><strong>Class(p2):</strong> ${data['Class(p2)'][0]}</span></p>
                    <p><span class="label"><strong>Date of Birth:</strong> ${data.DOB[0]}</span></p>
                    <p><span class="label"><strong>Branch:</strong> ${data.BRANCH[0]}</span></p>
                    <p><span class="label"><strong>Father:</strong> ${data.FATHER[0]}</span></p>
                    <p><span class="label"><strong>Mandal:</strong> ${data.MANDAL[0]}</span></p>
                    <p><span class="label"><strong>District:</strong> ${data.DISTRICT[0]}</span></p>
                    <p><span class="label"><strong>School:</strong> ${data.SCHOOL[0]}</span></p>
                    <p><span class="label"><strong>Phone:</strong> ${data.PHONE[0]}</span></p>
                </div>
            `;
        }
    </script>
</body>
</html>
